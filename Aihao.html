<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>我的爱好</title>
    <style>

            margin: 0;

        header {
            text-align: center;

        }

            <div class="hobby-item">

                    <h3>爱好二</h3>
                    <p>摄影是一个享受自然的过程，在拍摄照片的时候，人和自然相结合，我可以感受到不同的情绪。      </p >
